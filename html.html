<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
  <title>Hadiths Lookup</title>
</head>

<body>
  <div class="container">

    <div class="search-container">
      <div class="search-inner">
        <h2>Search haidth</h2>
        <input class="search" type="text">
      </div>
      <button class="btn">Search</button>
    </div>
    <div class="whole-hadith">
      <div class="hadith-name"></div>
      <div class="hadith"></div>
      <div class="hadith-info">
        <div class="rawah">Book: </div>
        <div class="num">Number: </div>
      </div>
    </div>
    <div class="error-message"></div>
    <!--
    <div class="morehadiths"><button class="previous">Previous</button>
      <h3 class="page">Page: 1</h3>
      <button class="next">Next</button>
    </div>
    -->
  </div>
  <script src="hadtih.js"></script>
</body>


</html>
